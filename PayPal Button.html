<style type="text/css">

.xo-button-wrap button {
	align-items: center;
    background: #ffc439;
    border-radius: 4px;
    border: none;
    display: flex;
    height: 35px;
    justify-content: center;
    transition: .1s ease-in-out;
    width: 100%;
    cursor: pointer;
}

.xo-button-wrap button:hover {
    background: #edb530;
}

.xo-button-wrap {
    font-weight: 400;
    margin: 10px auto;
    max-width: 250px;
    text-align: center;
    width: 100%;
}

.xo-button-wrap span {
    font-weight: normal;
    font-size: 11px;
    line-height: 15px;
}

.xo-button-wrap.gold .paypal-button-logo-gold, .xo-button-wrap.silver .paypal-button-logo-gold {
    display: inline-block;
}
.xo-button-wrap img {
    display: none;
    height: 17px;
    margin-right: 5px;
    width: auto;
}
.xo-button-wrap img {
    display: none;
    height: 17px;
    margin-right: 5px;
    width: auto;
}

.paypal-button-text {
    display: inline-block;
}
.xo-button-wrap span {
    font-weight: normal;
    font-size: 11px;
    line-height: 15px;
}
</style>
